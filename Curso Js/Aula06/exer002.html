<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula06 - Manipulção e Tratamento de Dados</title>
</head>
<body>
    <script>
      var n1 = Number(window.prompt("Digite um número: ")) //atring
      var n2 = Number(window.prompt("Digite outro número"))// string
      var s = n1 + n2
      window.alert(`A soma entre ${n1} e ${n2} é: ${s}`)

    </script>
</body>
</html>
